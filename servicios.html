<body>
  <header class="header">
    <div class="logoMenu">

    <nav class="nav-links">

      </ul>

  </header>
  <div id="servicios">
    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/imagen/servicioRelajante.png" style="height: 400px; width:500px; margin: 0 13%;  "

          </div>
          <div class="carousel-item">
            <img src="assets/imagen/servicioDes.png" style="height: 400px; width:400px; margin: 0 20%;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/imagen/servicioEXT.png" style="height: 400px; width:400px; margin: 0 20%;" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>
